<div class="list-row list-row-head">
    <div class="row">
        <div class="col-mg-5  col-sm-12  list-row-left">
            <div class="row">
                <div class="col-sm-2 list-col text-ellipsis text-muted h6 col-xs-12">
                    <input class="list-select-all" type="checkbox" style="margin: 0 7px 0 0;" title="Select All">
                    <span class="list-value" style="vertical-align: top;">From</span>
                </div>
                <div class="col-sm-3 list-col text-ellipsis h6 text-muted col-xs-12">
                    <span class="list-value">Subject</span>
                </div>
                <div class="col-sm-2 list-col text-ellipsis h6 text-muted hidden-xs" title="Company/user this sender will be match to for history">
                    <span class="list-value">Company/User</span>
                </div>
                <div class="col-sm-2 list-col text-ellipsis h6 text-muted hidden-xs" title="Document this email will display on">
                    <span class="list-value">Linked Document</span>
                </div>
                <div class="col-sm-1 list-col text-ellipsis h6 text-muted hidden-xs" title="Does the e-mail contain attachment/s">
                    <span class="list-value"><i class="icon-paperclip icon-large"></i></span>
                </div>
                <div class="col-sm-2 list-col text-ellipsis h6 text-muted hidden-xs" title="Time the e-mail was sent">
                    <span class="list-value">Sent</i></span>
                </div>
            </div>
        </div>
    </div>
</div>
