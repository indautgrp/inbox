<div class="list-row list-row-head">
    <div class="row">
        <div class="col-mg-5  col-sm-12  list-row-left">
            <div class="row">
                <div class="col-sm-2 list-col text-ellipsis text-muted h6 col-xs-12">
                    <input class="list-select-all" type="checkbox" style="margin: 0 7px 0 0;" title="Select All">
                    <a class="list-value list-header-filter" data-name="sender_full_name" style="vertical-align: top;">From</a>
                </div>
                <div class="col-sm-4 list-col text-ellipsis h6 text-muted col-xs-12">
                    <a class="list-value list-header-filter" data-name="subject">Subject</a>
                </div>
                <div class="col-sm-2 list-col text-ellipsis h6 text-muted hidden-xs" title="Company/user this sender will be match to for history">
                    <a class="list-value list-header-filter" data-name="timeline_label">Company/User</a>
                </div>
                <div class="col-sm-2 list-col text-ellipsis h6 text-muted hidden-xs" title="Document this email will display on">
                    <a class="list-value list-header-filter" data-name="reference_name">Linked Document</a>
                </div>
                <div class="col-sm-1 list-col text-ellipsis h6 text-muted hidden-xs" title="Does the e-mail contain attachment/s">
                    <a class="list-value list-header-filter" data-name="has_attachment"><i class="icon-paperclip icon-large"></i></a>
                </div>
                <div class="col-sm-1 list-col text-ellipsis h6 text-muted hidden-xs" title="Time the e-mail was sent">
                    <a class="list-value list-header-filter" data-name="communication_date">Sent</i></a>
                </div>
            </div>
        </div>
    </div>
</div>
